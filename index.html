<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debit Card Checker</title>
<style>
    body{
    background-color: rgb(248, 255, 189);
    font-family:Arial, Helvetica, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    }
    .container{
        background-color: rgb(93, 109, 255);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); 
        width: 400px;  
        }
        .container h2{
            margin-bottom: 20px;
            color: rgb(43, 68, 58);
        }
        .form-group{
            margin-bottom:20px ;
            }
            .form-group label{
                display: block;
            margin-bottom: 5px;
            color: #ffffff;
            }
            .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;}
            .form-group input:focus {
            border-color: #007bff;
            outline: none;}
            .form-row {
            display: flex;
            justify-content: space-between;
        }
        .form-row .form-group {
            width: 48%;
        }
            .submit-btn {
            background-color: #015036;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .form-group .security-code {
            position: relative;
        }
        .form-group .security-code img {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
        }

</style>
</head>
<body>
    <div class="container">
        <h2>Debit Card Checker</h2>
        <form >
            <div class="form-group">
                <label for="cardholder">Cardholder Name</label>
                <input type="text" name="cardholder" placeholder="Admin" required>

            </div>
            <div class="form-group">
                <label for="cardnumber">Card Number</label>
                <input type="text" id="cardnumber" name="cardnumber" placeholder="0000 0000 0000 0000" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="expiry">Expiry Date</label>
                    <input type="text" name="expiry" placeholder="MM/YYYY">

                </div>
                <div class="form-group security-code">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                    <img src="https://via.placeholder.com/24" alt="CVV Info">
                </div>
            </div>
            <button type="submit" class="submit-btn">Pay Now</button>
        </form>

    </div>

</body>
</html>
